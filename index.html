  <script>

    // $('img#me').load(function(){
      // alert("?");
    setTimeout(function(){
      $('#main-bolt').hide();
      $('#me').fadeIn("1000");
    }, 1000);
    setTimeout(function(){
      $('.description').fadeTo("1000", 1);
    }, 2000);
    setTimeout(function(){
      $('.directions').fadeTo("1000", 1);
      $('.first-arrow').fadeTo("1000", 1);
      bounce();
      function bounce() {
          $('.first-arrow').animate({
              top: "+=10"
          }, 300, function() {
              $('.first-arrow').animate({
                  top: "-=10"
              }, 300, function() {
                  bounce();
              })
          });
      }
    }, 3000);

  });
